spring:
  config:
    import:
      - db.properties
  server:
    address: localhost
    port: 8080
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ${db.password}
    url: ${db.url}
    username: ${db.user}
  jpa:
    hibernate:
      #      naming:
      #        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: validate
    properties:
      hibernate:
        #        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
      jakarta:
        persistence:
          persistence-unit-name: jpa-test
    generate-ddl: true
    show-sql: true


logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
